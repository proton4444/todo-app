version: "3.9"

networks:
  browser_net:
    driver: bridge
    internal: false

services:
  chromium:
    image: zenika/alpine-chrome:latest
    container_name: playwright_chromium
    restart: unless-stopped
    command:
      - "--remote-debugging-address=0.0.0.0"
      - "--remote-debugging-port=9222"
      - "--no-sandbox"
      - "--disable-gpu"
      - "--headless"
    ports:
      - "127.0.0.1:9222"
    networks:
      - browser_net
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.5"
    security_opt:
      - no-new-privileges:true

  playwright_mcp:
    image: mcr.microsoft.com/playwright:latest
    container_name: playwright_mcp
    restart: unless-stopped
    command: npx -y @modelcontextprotocol/playwright-mcp-server --port 8383 --headless --cdp-endpoint=http://chromium:9222
    ports:
      - "127.0.0.1:8383"
    networks:
      - browser_net
    depends_on:
      - chromium
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8383/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s